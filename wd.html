<title>randome function</title>
<style type="text/class">
p , ol{margine: 0;}
li{display: inline; margin-right:10px;}

<script>
var value;
document.writeln("<p>random number</p><ol>");
for(var i=1;i<=30;++i)
{
	value=math.floor(1+ Math.random()*6);

}

</script>
